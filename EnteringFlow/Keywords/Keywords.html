<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    
    <!-- JS -->
    <script src="https://code.angularjs.org/1.4.0-rc.1/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
<div class="container">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Key Words</h1></div>
   
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- Keyword -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Keyword.$invalid && !userForm.Keyword.$pristine }">
            <label>Question</label>
            <input type="text" name="Keyword" class="form-control" ng-model="user.Keyword" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.Keyword.$error.minlength" class="help-block">Keyword is too short.</p>
            <p ng-show="userForm.Keyword.$error.maxlength" class="help-block">Keyword is too long.</p>
        </div>
        
        <!-- RelativeWord1 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.RelativeWord1.$invalid && !userForm.RelativeWord1.$pristine }">
            <label>RelativeWord1</label>
            <input type="text" name="RelativeWord1" class="form-control" ng-model="user.RelativeWord1" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.RelativeWord1.$error.minlength" class="help-block">RelativeWord1 is too short.</p>
            <p ng-show="userForm.RelativeWord1.$error.maxlength" class="help-block">RelativeWord1 is too long.</p>
        </div>

        <!-- RelativeWord2 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.RelativeWord2.$invalid && !userForm.RelativeWord2.$pristine }">
            <label>RelativeWord2</label>
            <input type="text" name="RelativeWord2" class="form-control" ng-model="user.RelativeWord2" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.RelativeWord2.$error.minlength" class="help-block">RelativeWord2 is too short.</p>
            <p ng-show="userForm.RelativeWord2.$error.maxlength" class="help-block">RelativeWord2 is too long.</p>
        </div>

        <!-- RelativeWord3 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.RelativeWord3.$invalid && !userForm.RelativeWord3.$pristine }">
            <label>RelativeWord3</label>
            <input type="text" name="RelativeWord3" class="form-control" ng-model="user.RelativeWord3" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.RelativeWord3.$error.minlength" class="help-block">RelativeWord3 is too short.</p>
            <p ng-show="userForm.RelativeWord3.$error.maxlength" class="help-block">RelativeWord3 is too long.</p>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        
    </form>
    

    
</div>
</body>
</html>
