<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    
    <!-- JS -->
    <script src="https://code.angularjs.org/1.4.0-rc.1/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
<div class="container">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Multiple Questions</h1></div>
   
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- Question -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Question.$invalid && !userForm.Question.$pristine }">
            <label>Question</label>
            <input type="text" name="Question" class="form-control" ng-model="user.Question" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.Question.$error.minlength" class="help-block">Question is too short.</p>
            <p ng-show="userForm.Question.$error.maxlength" class="help-block">Question is too long.</p>
        </div>
        
        <!-- Answer1 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Answer1.$invalid && !userForm.Answer1.$pristine }">
            <label>Answer1</label>
            <input type="text" name="Answer1" class="form-control" ng-model="user.Answer1" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.Answer1.$error.minlength" class="help-block">Answer1 is too short.</p>
            <p ng-show="userForm.Answer1.$error.maxlength" class="help-block">Answer1 is too long.</p>
        </div>

        <!-- Answer2 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Answer2.$invalid && !userForm.Answer2.$pristine }">
            <label>Answer2</label>
            <input type="text" name="Answer2" class="form-control" ng-model="user.Answer2" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.Answer2.$error.minlength" class="help-block">Answer2 is too short.</p>
            <p ng-show="userForm.Answer2.$error.maxlength" class="help-block">Answer2 is too long.</p>
        </div>

        <!-- Answer3 -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Answer3.$invalid && !userForm.Answer3.$pristine }">
            <label>Answer3</label>
            <input type="text" name="Answer3" class="form-control" ng-model="user.Answer3" ng-minlength="1" ng-maxlength="25">
            <p ng-show="userForm.Answer3.$error.minlength" class="help-block">Answer3 is too short.</p>
            <p ng-show="userForm.Answer3.$error.maxlength" class="help-block">Answer3 is too long.</p>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        
    </form>
    

    
</div>
</body>
</html>
